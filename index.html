<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-style">
            <a class="header__logo" href="#">
                <img src="img/logo.png" width="30px" height="auto">
                <div class="header__logo_name">Bran<span class="pink-text">d</span></div>
            </a>
            <form class="header__browse" action="" method="get">
                <select class="header__browse_dropdown">
                    <option>Browse</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <input class="header__browse_search" type="search" placeholder="Search for item...">
                <button class="header__browse_search-button" type="submit" id="search"></button>
            </form>
            <a class="header__basket" href="#"></a>
            <select class="header__account_dropdown">
                <option>My Account</option>
                <option></option>
            </select>
        </div>
    </header>
    <nav>
        <div class="list">
            <a class="list__item" href="#home">Home</a>
            <a class="list__item" href="#">Man</a>
            <a class="list__item" href="#">Women</a>
            <a class="list__item" href="#">Kids</a>
            <a class="list__item" href="#">Accoseriese</a>
            <a class="list__item" href="#">Featured</a>
            <a class="list__item" href="#">Hot deals</a>
        </div>
    </nav>
    <section class="print">
        <div class="container print__text">
            <h1 class="print__text_title">The Brand</h1>
            <p class="print__text_subtitle">of luxerious <span class="pink-text">fashion</span></p>
        </div>
    </section>
    <section class="container">
        <figure>
            <img src="img/hot-deal.png">
            <figcaption class="banner-text">
                <p class="banner-text__title">Hot deal</p>
                <p class="banner-text__subtitle pink-text">For men</p>
            </figcaption>
        </figure>
    </section>
    <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.26.13'><\/script>".replace("HOST", location.hostname));
    //]]>
    </script>
</body>
</html>
